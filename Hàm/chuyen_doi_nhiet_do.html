<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUYỂN ĐỔI NHIỆT ĐỘ</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    <label for="F">Fahrenheit</label>
    <input type="number" name="" id="F" style="width: 150px;" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    <p>Celcius: <span id="result">  </span> </p>
    <script>
        function temperatureConverter(valNum){
            valNum = parseFloat(valNum);
            document.getElementById('result').innerHTML = (valNum-32) / 1.8;
        }
    </script>
</body>
</html>
