<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 2</title>
</head>
<body>
    <label for="numbers">Nhập vào 1 số: </label>
    <input type="number" name="" id="numbers">
    <button onclick="increase()">Tăng +1</button>
    <p><span id="result"></span></p>

    <script>
        
        function increase(){
            let number = Number(document.getElementById('numbers').value);
            number = number + 1;
            document.getElementById('result').innerHTML = number;
            
        } 
        // document.write(number+1);
       
    </script>
</body>
</html>
