<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 1</title>
</head>
<body>
    <script>
        let number = prompt('nhập vào 1 số để tính bình phương');
        function square(number){
            result = Math.pow(number, 2);
            return result;
        }
        square(number);
        document.write('bình phương của ' + number + ' là ' + result);
    </script>
</body>
</html>
