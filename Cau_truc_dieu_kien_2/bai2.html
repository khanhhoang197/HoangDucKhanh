<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 2</title>
</head>
<body>
    <!-- bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10. -->
    <script>
        let agre;
        agre = prompt('nhập số tuổi: ');
        if (agre != 15 ) {
            document.write('Bạn không đủ điều kiện vào lớp 10');
        } else if (agre = 15){
            document.write('Bạn  đủ điều kiện vào lớp 10');
        }
    </script>
</body>
</html>
