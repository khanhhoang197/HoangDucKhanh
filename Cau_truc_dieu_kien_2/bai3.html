<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 3</title>
</head>
<body>
    <!-- bai 3:  Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0 -->
    <script>
        let a;
        a = prompt('nhập vào 1 số: ');
        if (a>0) {
            document.write('số ' + a + ' lớn hơn 0');
        }else if (a<0) {
            document.write('số ' + a + ' bé hơn 0');
        }
    </script>
</body>
</html>
