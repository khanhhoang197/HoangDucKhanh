<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 5</title>
    </head>

    <body>
        <!-- Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ -->
        <label for="ktra">Nhập điểm kiểm tra: </label>
        <input type="number" id="ktra"><br><br>

        <label for="giuaky">Nhập điểm thi giữa kỳ: </label>
        <input type="number" id="giuaky"><br><br>

        <label for="cuoiky">Nhập điểm thi cuối kỳ: </label>
        <input type="number" name="" id="cuoiky"><br><br>

        <button onclick="submit()">Kiểm tra học lực</button><br><br>

        <p id="xephang"></p>
    </body>
    <script>

        function submit() {
            let ktra, giuaky, cuoiky, xephang;
            ktra = Number(document.getElementById('ktra').value);
            giuaky = Number(document.getElementById('giuaky').value);
            cuoiky = Number(document.getElementById('cuoiky').value);
            let TBC = (ktra + (giuaky * 2) + (cuoiky * 3)) / 6;
            console.log(TBC);
            if (TBC >= 8 && TBC <=10) {
                document.getElementById('xephang').innerHTML = ('Điểm trung bình: ' + TBC + ' Học sinh xếp loại giỏi.');
            } else if (8 > TBC && TBC >= 6.5) {
                document.getElementById('xephang').innerHTML = ('Điểm trung bình: ' + TBC + ' Học sinh xếp loại khá');
            } else if (6.5 > TBC && TBC >= 5) {
                document.getElementById('xephang').innerHTML = ('Điểm trung bình: ' + TBC + ' Học sinh xếp loại trung bình');
            } else if (TBC < 5) {
                document.getElementById('xephang').innerHTML = ('Điểm trung bình: ' + TBC + ' Học sinh xếp loại yếu');
            }
        }

    </script>

</html>
