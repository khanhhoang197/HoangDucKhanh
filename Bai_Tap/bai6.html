<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
    <h1>30 số tự nhiên đầu tiên chia hết cho 7 là:</h1>
    <script>
        let so = 0, tong =0;
        let dayso ="";
            for (let i=1; ; i++){
                if(i%7==0){
                    dayso += `${i}, `;
                    tong += i;
                    so++;
                    if(so == 30) 
                    break;
                }
            }
            document.write(`${dayso} <br>`);
            document.write(`Tổng băng: ${tong}`);
    </script>
</body>
</html>
