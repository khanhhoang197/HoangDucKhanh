<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị từ 1 đến 100</title>
</head>
<body>
    <script>
        for(let i = 1; i < 100; i++){
            document.write(`${i} <br>`);
        }
        alert('đã hoàn thành')
    </script>
</body>
</html>
