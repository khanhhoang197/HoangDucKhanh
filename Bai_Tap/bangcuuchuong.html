<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <div id="cc">

    </div>
</body>
    <script>
        let cuuchuong = '<table border = "1">';
            for (let i = 1; i <= 10; i++){
                cuuchuong += `<tr>`;
                for (let j = 2; j < 10; j++) {
                    cuuchuong += `<td> ${j}x${i} = ${i * j}`;
                }
            }
            cuuchuong += '</td>';
            cuuchuong += '</tr>';
            cuuchuong += '</table>';
            document.querySelector('#cc').innerHTML = cuuchuong;
    </script>
</html>
