<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 7</title>
</head>
<body>
    <!-- bài 7:  Tính cước điện thoại cho một hộ gia đình với các thông số đã cho -->
    <script>
        let phut = prompt('nhập số phút đã gọi: ');
        let phiBB = 25000;
        let phi;
        if (phut <= 50) {
            phi = phiBB + (phut*600);
            document.write('Cước phí của bạn là:' + phi + ' VND');
        } else if (phut <= 200) {
            phi = phiBB + (50*600) + ((phut - 50)*400);
            document.write('Cước phí của bạn là: ' + phi + ' VND');
        }else if (phut > 200) {
            phi = phiBB + (50*600) + (150*400) + ((phut-200)*200);
            document.write('Cước phí của bạn là: ' + phi + ' VND');
        }
    </script>
</body>
</html>
