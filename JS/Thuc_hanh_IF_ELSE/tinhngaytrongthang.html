<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
        <h1>KIỂM TRA SỐ NGÀY TRONG 1 THÁNG</h1>
        <input type="number" id="thang" placeholder="Nhập tháng">
        <input type="button" value="Tính số ngày" onclick="KQ()">
        <br>
       
    <p id="result"></p>
    <script>
        let t1 = '1';
        let t2 = '2';
        let t3 = '3';
        let t4 = '4';
        let t5 = '5';
        let t6 = '6';
        let t7 = '7';
        let t8 = '8';
        let t9 = '9';
        let t10 = '10';
        let t11 = '11';
        let t12 = '12';
        function KQ() {
            let thang = document.getElementById('thang').value;
            switch (thang) {
                case t1:
                case t3:
                case t5:
                case t7:
                case t8:
                case t10:
                case t12:
                    document.getElementById('result').innerHTML = 'Tháng ' + thang + ' có 31 ngày';                    
                    break;
                case t4:
                case t6:
                case t9:
                case t11:
                    document.getElementById('result').innerHTML = 'Tháng ' + thang + ' có 30 ngày';
                    
                break;
                case t2:
                    document.getElementById('result').innerHTML = 'Tháng ' + thang + ' có 28 hoặc 29 ngày';
                    
                break;
                default:
                    document.getElementById('result').innerHTML = 'Tháng ' + thang + ' không tồn tại, vui lòng nhập lại!' ;
                break;
            }
        }
       
    </script>
</body>
</html>
