    <script>
        let a = +prompt('Type a number', 0);
        switch (a) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                alert('1');
            break;
            case -1:
            case -2:
            case -3:
            case -4:
            case -5:
            case -6:
                alert('-1');
            break;
            default:
                alert('0');
            break;
        }
    </script>
