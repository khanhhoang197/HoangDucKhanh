    <script>
let day = "Mon";
let message = "";

switch (day) {
  case "Mon":
    message = "Ngày đầu tuần";

  case "Wed":
    message = "Ngày giữa tuần";

  case "Sat":

    message = "Ngày nghỉ";
}

document.write(message);
