<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm máy tính đơn giản bằng cách xử lý sự kiện chuột</title>
    <style>
        button{
            width: 90%;
            height: 90%;
            align-content: center;
            color: blue;
        }
    </style>
</head>
<body>
    
    <h1 align = 'center'>MÁY TÍNH ĐƠN GIẢN</h1>
   <table  width="300px" height = "300px" align="center">
    <tr>
        <td colspan="4"><input type="text" id="view" style="width: 95%; height: 50%; text-align: right; color: blue;"></td>
    </tr>
    <br>
    <tr>
        <td><button id="1"  value="1" onclick = "nhap(this.value)"><b>1</b></td>
        <td><button id="2"  value="2" onclick = "nhap(this.value)"><b>2</b></td>
        <td><button id="3"  value="3" onclick = "nhap(this.value)"><b>3</b></td>
        <td><button id="cong" onclick = "nhap(this.value)" value="+"><b>+</b></td>
    </tr>
    <tr>
        <td><button id="4"  value="4" onclick = "nhap(this.value)"><b>4</b></td>
        <td><button id="5"  value="5" onclick = "nhap(this.value)"><b>5</b></td>
        <td><button id="6"  value="6" onclick = "nhap(this.value)"><b>6</b></td>
        <td><button id="tru" onclick = "nhap(this.value)" value="-"><b>-</b></td>
    </tr>
    <tr>
        <td><button id="7"  value="7" onclick = "nhap(this.value)"><b>7</b></td>
        <td><button id="8"  value="8" onclick = "nhap(this.value)"><b>8</b></td>
        <td><button id="9"  value="9" onclick = "nhap(this.value)"><b>9</b></td>
        <td><button id="nhan" onclick = "nhap(this.value)" value="*"><b>X</b></td>
    </tr>
    <tr>
        <td><button id="C" onclick="xoa()" value="C"><b>C</b></td>
        <td><button id="0"  value="0" onclick = "nhap(this.value)"><b>0</b></td>
        <td><button id="=" onclick="Ket_qua()" value="="><b>=</b></td>
        <td><button id="chia" onclick = "nhap(this.value)" value="/"><b>/</b></td>
    </tr>
   
   </table>
</body>
    <SCript>
        let view = document.getElementById('view');
        function nhap(value){
            view.value += value;
        }
        function Ket_qua(){
            let Ket_qua = eval(view.value);
            view.value = Ket_qua;
        }
        function xoa() {
            view.value = '';
        }
    </SCript>
</html>
