<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng và điểm trung bình các môn học</title>
</head>
    <script>
        let ax
        let bx
        let cx
            ax = prompt('Nhập điểm Vật lý: ');
            bx = prompt('Nhập điểm Hóa học: ');
            cx = prompt('Nhập điểm Sinh học: '); 
        let a = parseInt(ax);
        let b = parseInt(bx);
        let c = parseInt(cx);
        let tong = a + b + c;
        let dtb = (a + b + c)/3
        document.write('Tổng điểm 3 môn học là: '+ tong);
        document.write('<br/>');
        document.write('Điểm trung bình 3 môn học là: ' +dtb);
    </script>

</body>
</html>
