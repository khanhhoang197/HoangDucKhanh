    <title>Tính chu vi và diện tích hình tròn</title>

<script>
    let a
    a = prompt('Nhập bán kính của hình tròn: ');
    let r = parseInt(a);
    let s = r*r*3.14
    let c = 2*r*3.14
    document.write('Chu vi của hình tròn là: ' + c);
    document.write('<br/>');
    document.write('Diện tích của hình tròn là: ' + s);
</script>
