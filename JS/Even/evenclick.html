<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện click chuột</title>
</head>
<body>
    <form>
        <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 160px;">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click me" onclick="moveRight()" />
    </form>
</body>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('image');
        function init() {
            imgObj = document.getElementById('image');
            imgObj.style.position = 'relative';
            // Position relative: vị trí của phần tử sẽ tương đối so với vị trí tĩnh bạn đặt
            // và khoản không gian xung quanh phần tử sẽ được giữ nguyên.
            imgObj.style.left = '0px';
        }
            //
        function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
        }
        window.onload = init;
    </script>
</html>
