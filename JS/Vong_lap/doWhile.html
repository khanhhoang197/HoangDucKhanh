<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp do while</title>
</head>
<body>
    <!-- bài tập: Sử dụng vòng lặp do while để viết lại chương trình:
         yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while. -->
         <script>
            let i = '';
            do {
                i = prompt('Nhập vào số từ 1 đến 10: ');
            } while (i < 1 || i > 10);
            alert('số bạn vừa nhập là: ' + i);
         </script>
</body>
</html>
