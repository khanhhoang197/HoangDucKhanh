<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
    <!-- bài 1: Viết chương trình nhận vào một số từ hộp thoại, 
        việc nhập kết thúc khi người dùng nhập vào giá trị -1. 
        Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.  
        <script>
            let num = prompt('Nhập vào một số: ');
            let total = 0;
            while (num != -1) {
                num = prompt('Nhập vào 1 số: ');
                alert(num);
                total = total + num;
            }
            alert(total);
        </script>
    -->
    <!-- bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình-->
        <script>
            let i = 1;
            while ( i < 100) {
                document.write("<hr width =" + i + "%>" );
                i++;
            }
        </script>
</body>
</html>
